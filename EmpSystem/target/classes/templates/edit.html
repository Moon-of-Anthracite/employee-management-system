<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Edit Employee | Employee RMS</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee RMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add">Add Employee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="text-center text-primary">Add Employee</h4>
                        <form action="/update" method="post">
                            <input type="hidden" name="id" id="id" th:value="${employee.id}">
                            <div class="form-group">
                                <label for="name" class="mt-2">Enter Full Name</label>
                                <input type="text" name="name" id="name" class="form-control" th:value="${employee.name}">
                            </div>
                            <div class="form-group">
                                <label for="address" class="mt-2">Enter Address</label>
                                <input type="text" name="address" id="address" class="form-control" th:value="${employee.address}">
                            </div>
                            <div class="form-group">
                                <label for="email" class="mt-2">Enter Email</label>
                                <input type="email" name="email" id="email" class="form-control" th:value="${employee.email}">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="mt-2">Enter Phone</label>
                                <input type="number" name="phone" id="phone" class="form-control" th:value="${employee.phone}">
                            </div>
                            <div class="form-group">
                                <label for="salary" class="mt-2">Enter Salary</label>
                                <input type="number" name="salary" id="salary" class="form-control" th:value="${employee.salary}">
                            </div>
                            <button class="btn btn-primary btn-black w-100 mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
